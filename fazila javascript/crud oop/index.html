<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud using oop</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <h1 class="text-center">Employee Details</h1>
    <form  class="row  p-3 mt-5" id="empForm"  >
        
        <div class="form-group ml-5">
          
            <input type="text" class="form-control" id="empName"  placeholder="Employee Name">
          
        </div>
        <div class="form-group ml-5">
          
            <input type="text" class="form-control" id="empMail" placeholder="Employee mail">
          
        </div>
        <div class="form-group ml-5">
       
          
            <input type="text" class="form-control" id="empDesgn" placeholder="Employee Designaton">
          </div>
        
        

        <div class="form-group ml-5">
       
          
            <input type="text" class="form-control" id="empSalary" placeholder="Employee salary">
          </div>
        
        </div>
        <div   class="row text-center">
        <div class="col-sm-12">
            
                <input type="submit"  id="submit" class="btn btn-success btn-block" value="save" id="saveBtn" > 
                <input type="submit" id="edit">
                        
            </div>
        </div>
    
      </form>

      <table  border="2">
          <thead>
              <th>Employee Id</th>
              <th>Employee Name</th>
              <th>Employee Email</th>
              <th>Employee Designaton</th>
              <th>Employee Salary</th>
              <th>Edit</th>
              <th>Delete</th>
          </thead>
          <tbody id ="tablelist"></tbody>
      </table>
    </div>
</body>

<script src="crud.js"></script>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
